<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Expense Tracker</h1>

      <div class="col-md-6">
        <form id="expenseFields">
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Expense Amount</label>
            <input
              type="number"
              class="form-control"
              id="expenseAmount"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseDescription" class="form-label"
              >Expense Description</label
            >
            <input
              type="text"
              class="form-control"
              id="expenseDescription"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseCategory" class="form-label"
              >Expense Category</label
            >
            <select class="form-select" id="expenseCategory" required>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
              <option value="shopping">Shopping</option>
              <option value="entertainment">Entertainment</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-4"
            onclick="addExpense()"
          >
            Add Expense
          </button>
        </form>

        <ul id="expenseList" class="list-group mt-4"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
